<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voyager â€“ Your AI Travel Concierge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      color: #fff;
      background: #000;
    }

    .page {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      background: #000;
      opacity: 1;
      transition: opacity 600ms ease;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(0,0,0,0.15), rgba(0,0,0,0.55));
      z-index: 1;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }

    .logo {
      position: absolute;
      top: 24px;
      left: 24px;
      font-size: 15px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      font-weight: 500;
      opacity: 0.88;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.22);
      font-size: 12px;
      margin-bottom: 14px;
      backdrop-filter: blur(14px);
    }

    .pill-dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: #32e36a;
      box-shadow: 0 0 8px #32e36a;
    }

    .heading {
      font-size: clamp(38px, 7vw, 64px);
      font-weight: 600;
      letter-spacing: -0.04em;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: clamp(18px, 2.6vw, 28px);
      opacity: 0.9;
      font-weight: 350;
      max-width: 620px;
      margin: 0 auto 28px;
    }

    .waitlist {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .input {
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.44);
      background: rgba(0,0,0,0.55);
      color: #fff;
      min-width: min(300px, 80vw);
      font-size: 14px;
      outline: none;
      backdrop-filter: blur(12px);
    }

    .input::placeholder {
      color: rgba(235,235,235,0.75);
    }

    .btn {
      padding: 12px 22px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: linear-gradient(135deg, #ffffff, #7e5dff);
      color: #060414;
      box-shadow: 0 16px 40px rgba(0,0,0,0.7);
      transition: transform 0.18s ease, box-shadow 0.18s ease, filter 0.18s ease;
      white-space: nowrap;
    }

    .btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.06);
      box-shadow: 0 22px 52px rgba(0,0,0,0.85);
    }

    .footnote {
      margin-top: 10px;
      font-size: 12px;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      .logo {
        top: 16px;
        left: 16px;
        font-size: 12px;
      }
    }
  </style>
</head>

<body>

    <!-- Background video (src set by JS) -->
    <video
      id="bgVideo"
      class="bg-video"
      autoplay
      muted
      playsinline
      loop
    ></video>

    <div class="overlay"></div>

    <div class="content">
      <div class="logo"
