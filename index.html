<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voyager â€“ Your AI Travel Concierge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Recoleta embed */
    @font-face {
      font-family: 'Recoleta';
      src: url('voyager/Recoleta Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: 'Recoleta', serif;
    }

    .page {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
      opacity: 0;
      transition: opacity 580ms ease;
      filter: brightness(1.14) contrast(1.06);
      z-index: 0;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.38);
      pointer-events: none;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 3;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 90px;
      padding-left: 24px;
      padding-right: 24px;
      text-align: center;
    }

    .logo {
      position: absolute;
      top: 32px;
      left: 32px;
      font-size: 19px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-weight: 700;
      opacity: 0.9;
      z-index: 4;
    }

    .glass {
      background: rgba(255, 255, 255, 0.045);
      backdrop-filter: blur(30px) saturate(160%);
      -webkit-backdrop-filter: blur(30px) saturate(160%);
      padding: 32px 42px;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow:
        inset 0 1px 3px rgba(255,255,255,0.18),
        0 24px 60px rgba(0,0,0,0.55);
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
      max-width: 520px;
      width: min(520px, 92vw);
      animation: glassFadeIn 0.55s ease;
      z-index: 4;
    }

    @keyframes glassFadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.18);
      font-size: 12px;
      backdrop-filter: blur(12px);
    }

    .pill-dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: #32e36a;
      box-shadow: 0 0 8px #32e36a;
    }

    .heading {
      font-size: clamp(40px, 7vw, 64px);
      font-weight: 700;
      letter-spacing: -0.04em;
      text-shadow: 0 4px 16px rgba(0,0,0,0.55);
    }

    .tagline {
      font-size: clamp(20px, 2.4vw, 28px);
      opacity: 0.9;
      max-width: 420px;
    }

    .waitlist {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .input {
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.44);
      background: rgba(0,0,0,0.55);
      color: #fff;
      min-width: min(300px, 80vw);
      font-size: 14px;
      outline: none;
      backdrop-filter: blur(12px);
      font-family: 'Recoleta', serif;
    }

    .input::placeholder { color: rgba(235,235,235,0.75); }

    .btn {
      padding: 12px 22px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(135deg, #ffffff, #7e5dff);
      color: #060414;
      box-shadow: 0 16px 40px rgba(0,0,0,0.7);
      transition: 0.18s ease;
      white-space: nowrap;
      font-family: 'Recoleta', serif;
    }

    .btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.06);
      box-shadow: 0 22px 52px rgba(0,0,0,0.85);
    }

    .footnote {
      margin-top: 4px;
      font-size: 12px;
      opacity: 0.72;
    }

    .city-label {
      position: fixed;
      bottom: 28px;
      right: 32px;
      font-size: 13px;
      opacity: 0.85;
      z-index: 4;
      padding: 6px 14px;
      border-radius: 14px;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(12px);
      transition: opacity 450ms ease;
      pointer-events: none;
    }

    .audio-toggle {
      position: fixed;
      bottom: 28px;
      left: 32px;
      z-index: 4;
      font-size: 13px;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 20px;
      padding: 8px 14px;
      backdrop-filter: blur(12px);
      cursor: pointer;
      font-weight: 700;
      transition: background 250ms ease;
    }

    .audio-toggle:hover {
      background: rgba(0,0,0,0.65);
    }

    @media (max-width: 600px) {
      .logo { top: 20px; left: 20px; font-size: 14px; }
      .glass { padding: 26px 20px; }
      .audio-toggle, .city-label { bottom: 16px; font-size: 11px; }
    }
  </style>
</head>

<body>
  <div class="page">

    <video id="bgVideoA" class="bg-video" muted autoplay playsinline></video>
    <video id="bgVideoB" class="bg-video" muted autoplay playsinline></video>

    <div class="overlay"></div>

    <div id="cityLabel" class="city-label"></div>
    <div id="audioToggle" class="audio-toggle">Enable Sound ðŸ”Š</div>

    <div class="content">
      <div class="logo">Voyager</div>

      <div class="glass">
        <div class="pill">
          <span class="pill-dot"></span>
          <span>Early Access</span>
        </div>

        <h1 class="heading">Voyager</h1>
        <p class="tagline">Your AI Travel Concierge</p>

        <form
          id="waitlistForm"
          class="waitlist"
          action="https://formspree.io/f/YOUR_FORMSPREE_ID"
          method="POST"
        >
          <input
            type="email"
            name="email"
            required
            class="input"
            placeholder="Enter your email"
          />
          <button type="submit" class="btn">Join Waitlist</button>
        </form>

        <div class="footnote">No spam. Only early access invites.</div>
      </div>
    </div>
  </div>

  <script>
    const videos = [
      { src: "https://res.cloudinary.com/dp67k01qy/video/upload/v1764838931/city1_yapytx.mp4", caption: "Tokyo, Japan" },
      { src: "https://res.cloudinary.com/dp67k01qy/video/upload/v1764838930/city2_c4uvvc.mp4", caption: "Venice, Italy" },
      { src: "https://res.cloudinary.com/dp67k01qy/video/upload/v1764838931/city3_ckqbri.mp4", caption: "Paris, France" },
      { src: "https://res.cloudinary.com/dp67k01qy/video/upload/v1764838931/city4_llhhvc.mp4", caption: "Phi-Phi, Thailand" }
    ];

    const A = document.getElementById("bgVideoA");
    const B = document.getElementById("bgVideoB");
    const caption = document.getElementById("cityLabel");
    const audioToggle = document.getElementById("audioToggle");

    let active = A, idle = B, idx = 0;
    const switchInterval = 10000;
    const fade = 580;

    function setSrc(v, s){ v.src=s; v.load(); }

    function setCaption(txt){
      caption.style.opacity=0;
      setTimeout(()=>{ caption.textContent=txt; caption.style.opacity=1; }, fade*0.6);
    }

    function swap(){
      const next=(idx+1)%videos.length;
      setSrc(idle, videos[next].src);

      idle.addEventListener("loadeddata",()=>{
        idle.play().catch(()=>{});
        active.style.opacity=0;
        idle.style.opacity=1;
        setCaption(videos[next].caption);
        [active, idle]=[idle, active];
        idx=next;
      },{once:true});
    }

    active.style.opacity=1;
    setSrc(active, videos[idx].src);
    active.addEventListener("loadeddata",()=>{
      active.play().catch(()=>{});
      setCaption(videos[idx].caption);
    });

    setSrc(idle, videos[(idx+1)%videos.length].src);
    setInterval(swap, switchInterval);

    let sound=false;
    audioToggle.addEventListener("click",()=>{
      sound=!sound;
      active.muted=idle.muted=!sound;
      audioToggle.textContent=sound ? "Sound On ðŸ”Š" : "Enable Sound ðŸ”Š";
      if(sound) active.play();
    });

    document.getElementById("waitlistForm").addEventListener("submit",()=>{
      const btn=document.querySelector("button");
      btn.textContent="Joiningâ€¦"; btn.disabled=true;
    });
  </script>
</body>
</html>
