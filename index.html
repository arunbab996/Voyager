<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voyager – Your AI Travel Concierge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      color: #fff;
      background: #000;
    }

    .page {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      background: #000;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(0,0,0,0.25), rgba(0,0,0,0.85));
      z-index: -1;
      pointer-events: none;
    }

    .content {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }

    .logo {
      position: absolute;
      top: 24px;
      left: 24px;
      font-size: 15px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      font-weight: 500;
      opacity: 0.88;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,0.52);
      border: 1px solid rgba(255,255,255,0.22);
      font-size: 12px;
      margin-bottom: 14px;
      backdrop-filter: blur(14px);
    }

    .pill-dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: #32e36a;
      box-shadow: 0 0 8px #32e36a;
    }

    .heading {
      font-size: clamp(38px, 7vw, 64px);
      font-weight: 600;
      letter-spacing: -0.04em;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: clamp(18px, 2.6vw, 28px);
      opacity: 0.88;
      font-weight: 350;
      max-width: 620px;
      margin: 0 auto 28px;
    }

    .waitlist {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .input {
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.44);
      background: rgba(0,0,0,0.55);
      color: #fff;
      min-width: min(300px, 80vw);
      font-size: 14px;
      outline: none;
      backdrop-filter: blur(12px);
    }

    .input::placeholder {
      color: rgba(235,235,235,0.75);
    }

    .btn {
      padding: 12px 22px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: linear-gradient(135deg, #ffffff, #7e5dff);
      color: #060414;
      box-shadow: 0 16px 40px rgba(0,0,0,0.7);
      transition: transform 0.18s ease, box-shadow 0.18s ease, filter 0.18s ease;
      white-space: nowrap;
    }

    .btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.06);
      box-shadow: 0 22px 52px rgba(0,0,0,0.85);
    }

    .footnote {
      margin-top: 10px;
      font-size: 12px;
      opacity: 0.66;
    }

    @media (max-width: 600px) {
      .logo {
        top: 16px;
        left: 16px;
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <!-- Background video: single source, simplest possible -->
    <video
      id="bgVideo"
      class="bg-video"
      autoplay
      muted
      playsinline
      loop
    >
      <source
        src="https://res.cloudinary.com/dp67k01qy/video/upload/v1764838931/city1_yapytx.mp4"
        type="video/mp4"
      />
    </video>

    <div class="overlay"></div>

    <div class="content">
      <div class="logo">Voyager</div>

      <div class="pill">
        <span class="pill-dot"></span>
        <span>Join the Voyager Waitlist</span>
      </div>

      <h1 class="heading">Voyager</h1>
      <p class="tagline">Your AI Travel Concierge</p>

      <form
        id="waitlistForm"
        class="waitlist"
        action="https://formspree.io/f/YOUR_FORMSPREE_ID"
        method="POST"
      >
        <input
          type="email"
          name="email"
          required
          class="input"
          placeholder="Enter your email to join the waitlist"
        />
        <button type="submit" class="btn">Join Waitlist</button>
      </form>

      <div class="footnote">
        No spam. Only early access invites.
      </div>
    </div>
  </div>

  <script>
    const videoEl = document.getElementById("bgVideo");

    // Log what’s happening with the video
    videoEl.addEventListener("loadeddata", () => {
      console.log("Video loaded successfully");
    });

    videoEl.addEventListener("error", () => {
      console.log("Video error:", videoEl.error && videoEl.error.code);
      // Visual debug: tint background red so you know it errored
      document.body.style.backgroundColor = "#220000";
    });

    document.getElementById("waitlistForm").addEventListener("submit", () => {
      const btn = document.querySelector("button");
      btn.textContent = "Joining…";
      btn.disabled = true;
    });
  </script>
</body>
</html>
