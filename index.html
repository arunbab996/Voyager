<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voyager â€“ Your AI Travel Concierge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      color: #fff;
      background: #000;
    }

    .page {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
      opacity: 0;
      transition: opacity 580ms ease;
      filter: brightness(1.14) contrast(1.06);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.38);
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 3;
      width: 100%;
      height: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;

      /* slightly lifted but centered */
      padding-top: 90px;
      padding-left: 24px;
      padding-right: 24px;
    }

    /* optional placeholder logo text */
    .logo {
      position: absolute;
      top: 32px;
      left: 32px;
      font-size: 15px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-weight: 500;
      opacity: 0.9;
      z-index: 4;
    }

    /* Frosted glass block */
    .glass {
      background: rgba(255, 255, 255, 0.045);
      backdrop-filter: blur(30px) saturate(160%);
      -webkit-backdrop-filter: blur(30px) saturate(160%);
      padding: 32px 42px;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow:
        inset 0 1px 3px rgba(255,255,255,0.18),
        0 24px 60px rgba(0,0,0,0.55);
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
      max-width: 520px;
      width: min(520px, 92vw);
      animation: glassFadeIn 0.55s ease;
      z-index: 4;
    }

    @keyframes glassFadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.18);
      font-size: 12px;
      backdrop-filter: blur(12px);
    }

    .pill-dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: #32e36a;
      box-shadow: 0 0 8px #32e36a;
    }

    .heading {
      font-size: clamp(36px, 6.5vw, 60px);
      font-weight: 600;
      letter-spacing: -0.04em;
      text-shadow: 0 4px 16px rgba(0,0,0,0.55);
    }

    .tagline {
      font-size: clamp(18px, 2.4vw, 24px);
      opacity: 0.9;
      font-weight: 350;
      max-width: 420px;
      margin: 0 auto 6px;
    }

    .waitlist {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .input {
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.44);
      background: rgba(0,0,0,0.55);
      color: #fff;
      min-width: min(300px, 80vw);
      font-size: 14px;
      outline: none;
      backdrop-filter: blur(12px);
    }
    .input::placeholder { color: rgba(235,235,235,0.75); }

    .btn {
      padding: 12px 22px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: linear-gradient(135deg, #ffffff, #7e5dff);
      color: #060414;
      box-shadow: 0 16px 40px rgba(0,0,0,0.7);
      transition: transform 0.18s ease, box-shadow 0.18s ease, filter 0.18s ease;
      white-space: nowrap;
    }
    .btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.06);
      box-shadow: 0 22px 52px rgba(0,0,0,0.85);
    }

    .footnote {
      margin-top: 4px;
      font-size: 12px;
      opacity: 0.72;
    }

    /* City caption */
    .city-label {
      position: fixed;
      bottom: 28px;
      right: 32px;
      font-size: 13px;
      letter-spacing: 0.03em;
      opacity: 0.85;
      z-index: 4;
      padding: 6px 14px;
      border-radius: 14px;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: opacity 450ms ease;
      pointer-events: none;
    }

    /* audio toggle */
    .audio-toggle {
      position: fixed;
      bottom: 28px;
      left: 32px;
      z-index: 4;
      font-size: 13px;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 20px;
      padding: 8px 14px;
      backdrop-filter: blur(12px);
      cursor: pointer;
      transition: opacity 350ms ease, background 250ms ease;
    }
    .audio-toggle:hover {
      background: rgba(0,0,0,0.65);
    }

    @media (max-width: 600px) {
      .logo {
        top: 20px;
        left: 20px;
        font-size: 12px;
      }
      .glass {
        padding: 26px 20px;
      }
      .audio-toggle,
      .city-label {
        bottom: 16px;
        font-size: 11px;
      }
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- Two layered videos for crossfade -->
    <video id="bgVideoA" class="bg-video" muted autoplay playsinline></video>
    <video id="bgVideoB" class="bg-video" muted autoplay playsinline></video>

    <div class="overlay"></div>

    <!-- Captions -->
    <div id="cityLabel" class="city-label"></div>
    <div id="audioToggle" class="audio-toggle">Enable Sound ðŸ”Š</div>

    <div class="content">
      <div class="logo">VOYAGER</div>

      <div class="glass">
        <div class="pill">
          <span class="pill-dot"></span>
          <span>Join the Voyager Waitlist</span>
        </div>

        <h1 class="heading">Voyager</h1>
        <p class="tagline">Your AI Travel Concierge</p>

        <form
          id="waitlistForm"
          class="waitlist"
          action="https://formspree.io/f/YOUR_FORMSPREE_ID"
          method="POST"
        >
          <input
            type="email"
            name="email"
            required
            class="input"
            placeholder="Enter your email"
          />
          <button type="submit" class="btn">Join Waitlist</button>
        </form>

        <div class="footnote">No spam. Only early access invites.</div>
      </div>
    </div>
  </div>

  <script>
    /* Video sources + captions */
    const videos = [
      {
        src: "https://res.cloudinary.com/dp67k01qy/video/upload/v1764838931/city1_yapytx.mp4",
        caption: "Tokyo, Japan"
      },
      {
        src: "https://res.cloudinary.com/dp67k01qy/video/upload/v1764838930/city2_c4uvvc.mp4",
        caption: "Venice, Italy"
      },
      {
        src: "https://res.cloudinary.com/dp67k01qy/video/upload/v1764838931/city3_ckqbri.mp4",
        caption: "Paris, France"
      },
      {
        src: "https://res.cloudinary.com/dp67k01qy/video/upload/v1764838931/city4_llhhvc.mp4",
        caption: "Phi-Phi, Thailand"
      }
    ];

    const videoA = document.getElementById("bgVideoA");
    const videoB = document.getElementById("bgVideoB");
    const cityLabel = document.getElementById("cityLabel");

    const audioToggle = document.getElementById("audioToggle");

    let active = videoA;
    let idle = videoB;
    let current = 0;

    const fadeDuration = 580;
    const switchInterval = 10000; // 10s

    function setSource(video, src) {
      video.src = src;
      video.load();
    }

    function updateCaption(text) {
      cityLabel.style.opacity = 0;
      setTimeout(() => {
        cityLabel.textContent = text;
        cityLabel.style.opacity = 1;
      }, fadeDuration * 0.6);
    }

    function crossfade() {
      const nextIndex = (current + 1) % videos.length;
      const next = videos[nextIndex];

      setSource(idle, next.src);

      idle.addEventListener(
        "loadeddata",
        () => {
          const p = idle.play();
          if (p) p.catch(()=>{});

          active.style.opacity = 0;
          idle.style.opacity = 1;

          updateCaption(next.caption);

          const temp = active;
          active = idle;
          idle = temp;
          current = nextIndex;
        },
        { once: true }
      );
    }

    /* initial load */
    active.style.opacity = 1;
    setSource(active, videos[current].src);
    active.addEventListener("loadeddata", () => {
      const p = active.play();
      if (p) p.catch(()=>{});
      updateCaption(videos[current].caption);
    });

    setSource(idle, videos[(current + 1) % videos.length].src);

    setInterval(crossfade, switchInterval);

    /* AUDIO: Start muted until user clicks */
    let audioEnabled = false;

    audioToggle.addEventListener("click", () => {
      audioEnabled = !audioEnabled;
      active.muted = !audioEnabled;
      idle.muted = !audioEnabled;

      if (audioEnabled) {
        audioToggle.textContent = "Sound On ðŸ”Š";
        active.play();
      } else {
        audioToggle.textContent = "Enable Sound ðŸ”Š";
      }
    });

    /* Waitlist UX */
    document.getElementById("waitlistForm").addEventListener("submit", () => {
      const btn = document.querySelector("button");
      btn.textContent = "Joiningâ€¦";
      btn.disabled = true;
    });
  </script>
</body>
</html>
