<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voyager – Your AI Travel Concierge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      color: #fff;
      background: #000;
    }

    .page {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      background: #000;
      opacity: 0;
      transition: opacity 600ms ease;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.40);
      z-index: 1;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }

    .logo {
      position: absolute;
      top: 24px;
      left: 24px;
      font-size: 15px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      font-weight: 500;
      opacity: 0.88;
    }

    .glass {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      padding: 32px 42px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.16);
      box-shadow: 0 20px 60px rgba(0,0,0,0.55);
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
      max-width: 540px;
      width: min(540px, 94vw);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.22);
      font-size: 12px;
      backdrop-filter: blur(16px);
    }

    .pill-dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: #32e36a;
      box-shadow: 0 0 8px #32e36a;
    }

    .heading {
      font-size: clamp(36px, 6.5vw, 60px);
      font-weight: 600;
      letter-spacing: -0.04em;
      margin-bottom: 4px;
      text-shadow: 0 4px 16px rgba(0,0,0,0.55);
    }

    .tagline {
      font-size: clamp(18px, 2.4vw, 24px);
      opacity: 0.9;
      font-weight: 350;
      max-width: 420px;
      margin: 0 auto 4px;
    }

    .waitlist {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 8px;
    }

    .input {
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.44);
      background: rgba(0,0,0,0.55);
      color: #fff;
      min-width: min(300px, 80vw);
      font-size: 14px;
      outline: none;
      backdrop-filter: blur(12px);
    }

    .input::placeholder {
      color: rgba(235,235,235,0.75);
    }

    .btn {
      padding: 12px 22px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: linear-gradient(135deg, #ffffff, #7e5dff);
      color: #060414;
      box-shadow: 0 16px 40px rgba(0,0,0,0.7);
      transition: transform 0.18s ease, box-shadow 0.18s ease, filter 0.18s ease;
      white-space: nowrap;
    }

    .btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.06);
      box-shadow: 0 22px 52px rgba(0,0,0,0.85);
    }

    .footnote {
      margin-top: 4px;
      font-size: 12px;
      opacity: 0.72;
    }

    @media (max-width: 600px) {
      .logo {
        top: 16px;
        left: 16px;
        font-size: 12px;
      }

      .glass {
        padding: 24px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <!-- Two background videos for crossfade (no black gaps) -->
    <video
      id="bgVideoA"
      class="bg-video"
      autoplay
      muted
      playsinline
    ></video>

    <video
      id="bgVideoB"
      class="bg-video"
      autoplay
      muted
      playsinline
    ></video>

    <div class="overlay"></div>

    <div class="content">
      <div class="logo">Voyager</div>

      <div class="glass">
        <div class="pill">
          <span class="pill-dot"></span>
          <span>Join the Voyager Waitlist</span>
        </div>

        <h1 class="heading">Voyager</h1>
        <p class="tagline">Your AI Travel Concierge</p>

        <form
          id="waitlistForm"
          class="waitlist"
          action="https://formspree.io/f/YOUR_FORMSPREE_ID"
          method="POST"
        >
          <input
            type="email"
            name="email"
            required
            class="input"
            placeholder="Enter your email to join the waitlist"
          />
          <button type="submit" class="btn">Join Waitlist</button>
        </form>

        <div class="footnote">
          No spam. Only early access invites.
        </div>
      </div>
    </div>
  </div>

  <script>
    const videos = [
      "https://res.cloudinary.com/dp67k01qy/video/upload/v1764838931/city1_yapytx.mp4",
      "https://res.cloudinary.com/dp67k01qy/video/upload/v1764838930/city2_c4uvvc.mp4",
      "https://res.cloudinary.com/dp67k01qy/video/upload/v1764838931/city3_ckqbri.mp4",
      "https://res.cloudinary.com/dp67k01qy/video/upload/v1764838931/city4_llhhvc.mp4"
    ];

    const videoA = document.getElementById("bgVideoA");
    const videoB = document.getElementById("bgVideoB");

    let activeVideo = videoA;
    let idleVideo = videoB;
    let currentIndex = 0;

    const fadeDuration = 600;   // ms
    const switchInterval = 6000; // ms

    function setSource(videoEl, src) {
      videoEl.src = src;
      videoEl.load();
    }

    function crossfadeToNext() {
      const nextIndex = (currentIndex + 1) % videos.length;
      const nextSrc = videos[nextIndex];

      // Load next source into idle video
      setSource(idleVideo, nextSrc);

      idleVideo.addEventListener(
        "loadeddata",
        () => {
          // Start playing idle video
          const playPromise = idleVideo.play();
          if (playPromise) playPromise.catch(() => {});

          // Crossfade
          activeVideo.style.opacity = 0;
          idleVideo.style.opacity = 1;

          // Swap active/idle references
          const temp = activeVideo;
          activeVideo = idleVideo;
          idleVideo = temp;
          currentIndex = nextIndex;
        },
        { once: true }
      );
    }

    // Initial setup
    activeVideo.style.opacity = 1;
    setSource(activeVideo, videos[currentIndex]);

    activeVideo.addEventListener("loadeddata", () => {
      const playPromise = activeVideo.play();
      if (playPromise) playPromise.catch(() => {});
    });

    // Preload first next video into idle
    setSource(idleVideo, videos[(currentIndex + 1) % videos.length]);

    // Rotate
    setInterval(crossfadeToNext, switchInterval);

    // Waitlist UX
    document.getElementById("waitlistForm").addEventListener("submit", () => {
      const btn = document.querySelector("button");
      btn.textContent = "Joining…";
      btn.disabled = true;
    });
  </script>
</body>
</html>
